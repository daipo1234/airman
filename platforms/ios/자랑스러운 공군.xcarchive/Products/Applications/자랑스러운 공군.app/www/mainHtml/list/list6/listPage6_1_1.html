<!DOCTYPE html>
<div class="UccPage">

            <div class="uccHeadStep"></div>

            <div class="six listIcon"></div>

        </div>
    </div>

    <div class="uccContent-1">
            <div class="uccBlock-1 uccBlockFont bb-2"><div class="uccLS">{{showYear}}년도 수상작</div></div>
            <div id = "b-1">

                </div>
            </div>
    </div>
    <div class="uccFooter">
        <a href="#mainPage"><div class="listHomeButton"></div></a>
    </div>
